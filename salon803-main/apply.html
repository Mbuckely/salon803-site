<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply | Salon 803</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Center the submit button */
      #joinTeamForm .btn.btn-cta {
        display: block;
        margin: 2rem auto 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Optional simple header -->
    <header class="section" style="padding-bottom:0">
      <div class="container">
        <a href="./index.html" class="btn btn-secondary" aria-label="Back to home">‚Üê Back to Home</a>
      </div>
    </header>

    <!-- Application Page -->
    <section id="apply-page" class="section gradient-section">
      <div class="container">
        <h2 class="section-title">Application Form</h2>
        <p class="section-text">Fill out the form below to apply to join our team at Salon 803.</p>

        <form id="joinTeamForm" class="team-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="fullName">Full Name *</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" name="phone" placeholder="000-000-0000" required />
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="availability">Weekly Availability *</label>
              <input type="text" id="availability" name="availability" placeholder="e.g., Mon-Fri 9am-5pm" required />
            </div>
          </div>

          <div class="form-group">
            <label for="portfolio">Upload Portfolio (optional)</label>
            <input type="file" id="portfolio" name="portfolio" accept="image/*,.pdf" />
          </div>

          <div class="form-group">
            <label for="social">Social Media Handles (optional)</label>
            <input type="text" id="social" name="social" placeholder="@yourusername" />
          </div>

          <div class="form-group">
            <label for="message">Tell us about yourself and why you'd be a great fit! *</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-cta">Submit Application</button>
        </form>
      </div>
    </section>

    <!-- Optional same footer as index (copy/paste if desired) -->
    <script src="app.js"></script>
  </body>
</html>
